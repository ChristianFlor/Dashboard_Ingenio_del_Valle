  <style>
    .img-body{
      /* The image used */
      background-image: url(https://static.iris.net.co/semana/upload/images/2014/12/23/413237_17463_1.jpg);
      /* Full height */
      height: 100%;
      /* Center and scale the image nicely */
      background-position: center;

      background-size: cover;
      position: relative;
      overflow: hidden;
    }

<body class="img-body">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row ">

          <div class="col-lg">
            <div class="p-4">
              <div class="text-center">
                <img width=150 src="img/logo.png"/>

              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="firstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-user" id="inputID" placeholder="ID">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="inputUsernameRegister" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block" id="registerBTN">
                  Registar Cuenta
                </a>


              </form>
              <hr>

              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
